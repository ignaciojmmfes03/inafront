<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supertécnicas</title>
</head>
<body>
  <!-- Barra de navegación superior -->
<nav class="navbar">
  <div class="navbar-left">
    <i class="fas fa-gamepad"></i>
    <h1 class="navbar-title">InaScout - Supertécnicas</h1>
  </div>
  <!-- Campo de búsqueda dentro del navbar -->
  <div class="navbar-center">
    <input
      type="text"
      [(ngModel)]="terminoBusqueda"
      (input)="buscar()"
      placeholder="Buscar supertécnicas..."
      class="navbar-search-input"
    />
  </div>
  <div class="navbar-right">
    <button routerLink="/register" class="btn">Cerrar Sesión</button>
  </div>
</nav>

<!-- Barra lateral de navegación -->
<div class="sidebar">
  <button routerLink="/inazuma" class="sidebar-btn active">
    Jugadores
  </button>
  <button routerLink="/equipos" class="sidebar-btn">
    Equipos
  </button>
  <button routerLink="/juegos" class="sidebar-btn">
    Juegos
  </button>
</div>

<div class="supertech-container">
  <div class="supertech-card" *ngFor="let tecnica of supertecnicasFiltradas">
    <div class="supertech-header">
      <h2>{{ tecnica.nombre }}</h2>
      <span class="tech-affinity" [class]="tecnica.afinidad.toLowerCase()">
        {{ tecnica.afinidad }}
      </span>
    </div>
    <div class="supertech-details">
      <p><strong>Puntos:</strong> {{ tecnica.pts }}</p>
      <p><strong>Tipo:</strong> {{ tecnica.tipo }}</p>
      <p><strong>Obtención:</strong> {{ tecnica.obtencion_juego }}</p>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="footer-content">
    <p class="footer-description">
      <a href="/sobre-nosotros" class="footer-link">Sobre nosotros</a>
    </p>
    <p class="footer-legal">
      © 2024 InaScout. Todos los derechos reservados. Para más información, consulta nuestro <a href="/aviso-legal" class="footer-link">Aviso Legal</a>
    </p>
    <div class="footer-social">
      <a href="https://x.com/Better_callHiro" target="_blank" class="social-link">X</a> |
      <a href="https://www.instagram.com/better_call_hiro/" target="_blank" class="social-link">Instagram</a>
    </div>
  </div>
</footer>
</body>
</html>
