<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InaScout - Juegos</title>
  <link rel="stylesheet" href="juegos.component.css">
</head>
<body>
  <!-- Barra de navegación superior -->
  <nav class="navbar">
    <div class="navbar-left">
      <i class="fas fa-gamepad"></i>
      <h1 class="navbar-title">InaScout - Juegos</h1>
    </div>
    <!-- Campo de búsqueda dentro del navbar -->
    <div class="navbar-center">
      <input
        type="text"
        [(ngModel)]="terminoBusqueda"
        (input)="buscar()"
        placeholder="Buscar juegos..."
        class="navbar-search-input"
      />
    </div>
    <div class="navbar-right">
      <button routerLink="/register" class="btn">Cerrar Sesión</button>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="layout">
    <!-- Barra lateral de navegación -->
    <div class="sidebar">
      <button routerLink="/inazuma" class="sidebar-btn active">
        Jugadores
      </button>
      <button routerLink="/supertecnicas" class="sidebar-btn">
        Supertécnicas
      </button>
      <button routerLink="/equipos" class="sidebar-btn">
        Equipos
      </button>
      <button routerLink="/add-jugador" class="sidebar-btn">
        Añade un jugador
      </button>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
      <div class="games-container">
        <div class="game-card" *ngFor="let juego of juegosFiltrados">
          <h2>{{ juego.nombre }}</h2>
          <p><strong>Fecha de Lanzamiento:</strong> {{ juego.publicacion }}</p>
          <p><strong>Plataformas:</strong> {{ juego.consolas }}</p>
          <p>{{ juego.sinopsis }}</p>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <p class="footer-description">
        <a href="/sobre-nosotros" class="footer-link">Sobre nosotros</a>
      </p>
      <p class="footer-legal">
        © 2024 InaScout. Todos los derechos reservados. Para más información, consulta nuestro <a href="/aviso-legal" class="footer-link">Aviso Legal</a>
      </p>
      <div class="footer-social">
        <a href="https://x.com/Better_callHiro" target="_blank" class="social-link">X</a> |
        <a href="https://www.instagram.com/better_call_hiro/" target="_blank" class="social-link">Instagram</a>
      </div>
    </div>
  </footer>
</body>
</html>
